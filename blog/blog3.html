          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 top-5 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>

              <ul class="block lg:flex">
                <li class="group">

                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

        <div class="flex flex-wrap">

            <h1 class="text-base font-bold text-primary lg:text-5xl">
              Tips Belajar

            </h1>
            <h2 class="uppercase font-medium pt-2 text-slate-500 text-lg mb-5">Membuat Web Portofolio</h2>
            <p class="font-medium text-slate-400 mb-10">Kadang Kalah Portofolio sudah banyak cara atau tools untuk hal itu seperti Canva tapi kalau ingin mecoba hal baru dan menerapkan nya pada Sebuah Website</p>
          </div>
          <div class="w-full self-end px-4 lg:w-1/2">
            <div class="mt-10 relative lg:mt-0 lg:right-0">
              <img data-aos="fade-left" data-aos-duration="1000" class="max-w-full mx-auto" src="../img/PortofolioTailwind.png" alt="Calvin Lawrence" />
              <!-- <span class="absolute bottom-0 -z-10 left-1/2 -translate-x-1/2"> Halo </span> -->
            </div>
          </div>
        </div>
      </div>
